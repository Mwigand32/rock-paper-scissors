<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RoPaSc</title>
    </head>

    <body>

    </body>

    <script>
        function getComputerChoice() {
            let computerChoice = Math.floor((Math.random() * 3) + 1);
            switch(computerChoice){
                case 1:
                    return 'rock';
                case 2:
                    return 'paper';
                case 3:
                    return 'scissors';
            }
        }

        function getPlayerChoice() {
            let playerChoice = prompt("Rock, Paper, Scissors! Type your selection below!");
            playerChoice = playerChoice.toLowerCase();
            while(true){
                if(playerChoice === 'rock' || playerChoice === 'paper' || playerChoice === 'scissors'){
                    return playerChoice;
                }
                playerChoice = prompt('Invalid choice! Please type "Rock", "Paper", or "Scissors" below!');
                playerChoice = playerChoice.toLowerCase();
            }
        }

        function playRound(playerChoice, computerChoice){
            if(playerChoice === computerChoice){
                return "It's a tie! We both chose " + computerChoice + ".";
            }else if(playerChoice === 'rock' && computerChoice === 'scissors'){
                playerScore++;
                return "You win this round! Rock beats Scissors!";
            }else if(playerChoice === 'paper' && computerChoice === 'rock'){
                playerScore++;
                return "You win this round! Paper beats Rock!";
            }else if(playerChoice === 'scissors' && computerChoice === 'paper'){
                playerScore++;
                return "You win this round! Scissors beats Paper!"
            }else if(playerChoice === 'rock'){
                computerScore++;
                return "You lose this round! Paper beats Rock!";
            }else if(playerChoice === 'paper'){
                computerScore++;
                return "You lose this round! Scissors beats Paper!";
            }else{
                computerScore++;
                return "You lose this round! Rock beats Scissors!";
            }
        }

        function game(){
            for(let i = 0; i < 5; i++){
                let computerSelection = getComputerChoice();
                let playerSelection = getPlayerChoice();
                alert(playRound(playerSelection, computerSelection));
            }

            if(playerScore > computerScore){
                alert(`Congratulations! You're the champ! \nWins: ${playerScore} | Losses: ${computerScore}`);
            }else if (playerScore < computerScore){
                alert(`Game Over! Better luck next time! \nWins: ${playerScore} | Losses: ${computerScore}`);
            }else{
                alert(`Tie Game! Let's try again! \nWins: ${playerScore} | Losses: ${computerScore}`);
            }
        }

        let playerScore = 0;
        let computerScore = 0;

        game();

    </script>
</html>
